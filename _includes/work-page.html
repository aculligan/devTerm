       <ul class="work-list">
        {% for work in site.works %}
        <li class="work-list-item">
          <a class="work-tile" title="{{ work.title }}" href="{{ work.permalink }}">
            <img class="work-tile-logo" alt="{{ work.title }}" src="{{ site.baseurl }}/{{ work.cdn }}/img/logo-promotion.png">
            <span class="text-content text-content-{{ work.background }}">
              <span>
                {% if work.logo contains 'chrome' %}
                <g-emoji>
                  <img align="absmiddle" class="emoji" src="{{ site.baseurl }}/CDN/Universal_App_Assets/img/emoji/chrome.png">
                </g-emoji>
                {% endif %}
                {% if work.logo contains 'zendesk' %}
                <g-emoji>
                  <img align="absmiddle" class="emoji" src="{{ site.baseurl }}/CDN/Universal_App_Assets/img/emoji/zendesk.png">
                </g-emoji>
                {% endif %}
                {% if work.logo contains 'ruby-gem' %}
                <g-emoji>
                  <img align="absmiddle" class="emoji" src="{{ site.baseurl }}/CDN/Universal_App_Assets/img/emoji/ruby-gem.png">
                </g-emoji>
                {% endif %}
                {% if work.logo contains 'jekyll' %}
                <g-emoji>
                  <img align="absmiddle" class="emoji" src="{{ site.baseurl }}/CDN/Universal_App_Assets/img/emoji/jekyll.png">
                </g-emoji>
                {% endif %}<br>{{ work.description }}
              </span>
            </span>
          </a>
        </li>
        {% endfor %}
      </ul>
